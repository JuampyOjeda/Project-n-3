            <p class="posted">Posted 2h ago</p>
            <img src="" alt="" class="corazon">

    <section class="stats">
        <div class="stats-menu">
            <h1 class="stats-tittle">Stats</h1>

        <div class="place">
            <div class="projects">
                <h1 class="number-projects"><b>36</b> projects</h1>
                <p class="months-projects"><b>5</b> this month</p>
            </div>

            <div class="clients">
                <h1 class="number-clients"><b>10</b> clients</h1>
                <p class="months-clients"><b>3</b> this month</p>
            </div>

            <div class="top-place">
                <div class="place-5">
                    <h1 class="place-tittle">5th place</h1>
                    <p class="top-hire">top-hire freelances</p>
                </div>

                <div class="icon-place">
                    <img src="img/img-place.png" alt="" class="place-img" width="30px" height="30px">
                </div>
            </div>
        </div>

        <div class="availability">
            <h1 class="available-tittle">Availability</h1>
            <img src="img/img-progress.png" alt="" class="progress-bar">
            <p class="hour-month">100h/month</p>
        </div>
    </section>

    <section class="get-in">
